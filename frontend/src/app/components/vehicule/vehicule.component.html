<div class="card border-0">
  <div class="card-body">
    <mat-stepper [linear]="true" [disableRipple]="true">
      <!-- #docregion label -->
      <mat-step label="Step 1" state="phone">
        <div fxLayoutAlign="space-between stretch" fxLayout="column">
          <div fxLayoutAlign="space-between stretch" fxLayout="row">
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>Brand</mat-label>
              <mat-select [(ngModel)]="brand">
                <mat-option *ngFor="let mark of cars" [value]="mark.brand">
                  {{ mark.brand }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>Model</mat-label>
              <mat-select [(ngModel)]="model" [disabled]="!secondSelectOptions">
                <mat-option
                  *ngFor="let model of secondSelectOptions"
                  [value]="model.title"
                >
                  {{ model.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>Year</mat-label>
              <mat-select [(ngModel)]="year">
                <mat-option *ngFor="let year of years" [value]="year">
                  {{ year }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxLayoutAlign="space-between stretch" fxLayout="row">
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>Mileage</mat-label>
              <mat-select [(ngModel)]="mile">
                <mat-option *ngFor="let mile of miles" [value]="mile">{{
                  mile
                }}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>Fuel</mat-label>
              <mat-select [(ngModel)]="fuel">
                <mat-option *ngFor="let fuel of fuels" [value]="fuel"
                  >{{ fuel }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>CV</mat-label>
              <mat-select [(ngModel)]="cv">
                <mat-option *ngFor="let cv of cvs" [value]="cv"
                  >{{ cv }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxLayoutAlign="space-between stretch" fxLayout="row">
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>Gearbox</mat-label>
              <mat-select [(ngModel)]="gear">
                <mat-option *ngFor="let gear of gearbox" [value]="gear"
                  >{{ gear }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>Origin</mat-label>
              <mat-select [(ngModel)]="origin">
                <mat-option *ngFor="let origin of origins" [value]="origin">{{
                  origin
                }}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>State</mat-label>
              <mat-select [(ngModel)]="state">
                <mat-option *ngFor="let state of states" [value]="state"
                  >{{ state }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div fxLayoutAlign="space-between stretch">
          <button mat-button disabled></button>
          <button class="btn btn-success" mat-button matStepperNext>
            Next
          </button>
        </div>
      </mat-step>
      <!-- #enddocregion label -->
      <mat-step label="Step 2" state="chat">
        <div style="margin-top: 10px; margin-bottom: 10px">
          <mat-chip-list selectable multiple>
            <mat-chip
              *ngFor="let option of options"
              [value]="option"
              (click)="toggleChip(option)"
              [selected]="chips.has(option)"
              >{{ option }}</mat-chip
            >
          </mat-chip-list>
        </div>
        <div fxLayoutAlign="space-between stretch">
          <button class="btn btn-success" mat-button matStepperPrevious>
            Back
          </button>
          <button (click)="constructSell()" class="btn btn-success" mat-button>
            Sell
          </button>
          <button class="btn btn-success" mat-button matStepperNext>
            Next
          </button>
        </div>
      </mat-step>
      <mat-step label="Step 3">
        <div class="uploader-wrapper">
          <ngx-awesome-uploader
            [adapter]="adapter"
            [enableCropper]="false"
            [fileExtensions]="['jpg', 'jpeg', 'png']"
            [accept]="'.jpg, .jpeg, .png'"
            (uploadSuccess)="uploadSuccess($event)"
          >
            <div class="dropzoneTemplate">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="63"
                height="64"
                viewBox="0 0 63 64"
              >
                <g fill="#3B454F" fill-rule="nonzero">
                  <path
                    d="M42.656 15.135a1.953 1.953 0 0 1-1.391-.578L31.5 4.795l-9.765 9.762a1.97 1.97 0 1 1-2.785-2.785L30.106.616a1.97 1.97 0 0 1 2.785 0l11.157 11.156a1.97 1.97 0 0 1-1.392 3.363z"
                  />
                  <path
                    d="M31.5 36.791a1.97 1.97 0 0 1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938 0v32.812a1.97 1.97 0 0 1-1.969 1.969z"
                  />
                  <path
                    d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0 55.822V41.385a4.599 4.599 0 0 1 4.594-4.594h7.234a4.567 4.567 0 0 1 4.402 3.276l2.814 9.382a.658.658 0 0 0 .628.467h23.656a.658.658 0 0 0 .628-.467l2.814-9.385a4.572 4.572 0 0 1 4.402-3.273h7.234A4.599 4.599 0 0 1 63 41.385v14.437a7.225 7.225 0 0 1-7.219 7.219zM4.594 40.729a.656.656 0 0 0-.657.656v14.437a3.286 3.286 0 0 0 3.282 3.282H55.78a3.286 3.286 0 0 0 3.282-3.282V41.385a.656.656 0 0 0-.657-.656h-7.234a.65.65 0 0 0-.628.467L47.73 50.58a4.628 4.628 0 0 1-4.402 3.274H19.672a4.567 4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65 0 0 0-.628-.467H4.594z"
                  />
                </g>
              </svg>

              <h3>Drag and drop image here</h3>
            </div>
          </ngx-awesome-uploader>
        </div>
        <div fxLayoutAlign="space-between stretch">
          <button class="btn btn-info" mat-button matStepperPrevious>
            Back
          </button>
        </div>
      </mat-step>

      <!-- Icon overrides. -->
      <!-- #docregion override-icons -->
      <ng-template matStepperIcon="phone">
        <mat-icon>call_end</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="chat">
        <mat-icon>forum</mat-icon>
      </ng-template>
    </mat-stepper>
  </div>
</div>
