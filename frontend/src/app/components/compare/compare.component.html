<div
  fxLayoutAlign="space-between stretch"
  fxLayout="row"
  *ngIf="items.length != 2"
>
  <mat-form-field fxFlex="100" appearance="outline">
    <input
      type="text"
      placeholder="Type here to compare two vehicles"
      [formControl]="control"
      matInput
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <cdk-virtual-scroll-viewport
        class="autocomplete-test-viewport"
        [ngStyle]="{ height: height }"
        itemSize="25"
      >
        <mat-option
          *cdkVirtualFor="let option of filteredOptions"
          [value]="option"
          (click)="appendItem(option)"
          style="font-size: 14px"
          class="autocomplete-item"
        >
          {{ option }}
        </mat-option>
      </cdk-virtual-scroll-viewport>
    </mat-autocomplete>
  </mat-form-field>
</div>

<div class="d-flex justify-content-between" *ngFor="let item of items">
  <div
    class="form-control alert alert-success alert-text-success d-flex fs-14 align-items-center rounded me-2 mb-8"
    role="alert"
  >
    <i-feather
      name="check-circle"
      class="text-success feather-base me-12"
    ></i-feather>
    {{ item }}
  </div>
  <button
    class="btn btn-outline-danger"
    (click)="popItem(item)"
    style="height: 45px"
  >
    <i-feather name="trash-2" class="feather-base"></i-feather>
  </button>
</div>

<div class="d-flex mb-32">
  <button
    class="btn btn-outline-success"
    style="width: 100%"
    (click)="findRivals(items)"
    *ngIf="items.length == 2"
  >
    Compare
  </button>
</div>

<div fxLayout="row" fxLayoutWrap="wrap">

  <div fxFlex="100%" fxFlex="100">

                      [colors]="chartOptions.colors"
                      [dataLabels]="chartOptions.dataLabels"
                      [tooltip]="chartOptions.tooltip"
                      [plotOptions]="chartOptions.plotOptions"
                      [markers]="chartOptions.markers"
                      [yaxis]="chartOptions.yaxis"
                      [fill]="chartOptions.fill"
                      [title]="chartOptions.title"

                  </div>
                </div>
                <div class="col">

                </div>
              </div>
              <div class="row text-center">
