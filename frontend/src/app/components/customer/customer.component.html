<!-- Daily Activity -->
<mat-toolbar class="header">
  <span>Customers</span>
  <div class="ms-auto">
    <button mat-button class="btn btn-info" (click)="createNewCustomer()">
      Add Customer
    </button>
  </div>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        class="text-nowrap w-100"
        matSort
        matSortActive="id"
        matSortDisableClear
        matSortDirection="desc"
      >
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
          <td mat-cell class="fw-medium" *matCellDef="let element">
            {{ element?.id }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element?.name }}</p>
          </td>
        </ng-container>

        <!-- CIN Column -->
        <ng-container matColumnDef="cin">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>CIN</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element?.cin }}</p>
          </td>
        </ng-container>

        <!-- GSM Column -->
        <ng-container matColumnDef="gsm">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>GSM</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element?.gsm }}</p>
          </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">
              <i-feather
                name="edit"
                class="feather-base me-16"
                (click)="updateCustomer(element)"
              ></i-feather>
              <i-feather
                name="trash-2"
                class="feather-base me-16"
                (click)="deleteCustomer(element)"
              ></i-feather>
            </p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10, 25, 50]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
